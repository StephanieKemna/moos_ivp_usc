import "dccl/protobuf/option_extensions.proto";
message StatusData { 
  option (dccl.msg) = { id = 24 // http://gobysoft.org/wiki/DcclIdTable
                        max_bytes = 32 // rate 0
                        codec_version = 3 // use default DCCL3 codecs
                      };
  optional double Timestamp = 1 [(dccl.field) = {codec="_time" in_head=true}];
  optional int32 Node = 2 [(dccl.field) = {max=31 min=0 in_head=true};
  optional int32 _dest_id = 3 [(dccl.field) = {max=31 min=0 in_head=true}];
  optional string MessageType = 4 [default="LAMSS_STATUS", (dccl.field) = {static_value="LAMSS_STATUS" codec="_static"}];
  // origin specified south-west of operating area, vehicles should be in positive space
  optional double nav_x = 5 [(dccl.field) = {max=10000 min=0 precision=1}];
  optional double nav_y = 6 [(dccl.field) = {max=10000 min=0 precision=1}];
  optional double Speed = 7 [(dccl.field) = {max=5.0 min=-1.0 precision=1}];
  optional double Heading = 8 [(dccl.field) = {max=360.00 min=0.00 precision=2}];
  optional double Depth = 9 [(dccl.field) = {max=100.0 min=-1.0 precision=1}];
  optional double Altitude = 10 [(dccl.field) = {max=500.0 min=-10.0 precision=1}];
  optional double Pitch = 11 [(dccl.field) = {max=1.57 min=-1.57 precision=2}];
  optional double Roll = 12 [(dccl.field) = {max=1.57 min=-1.57 precision=2}];
  repeated double data = 13 [(dccl.field) = {max=100.0 min=-1.0 precision=1 max_repeat=10}];
//  optional double nav_x1 = 13 [(dccl.field).max=10000, (dccl.field).min=0, (dccl.field).precision=1];
//  optional double nav_y1 = 14 [(dccl.field).max=10000, (dccl.field).min=0, (dccl.field).precision=1];
//  optional double Depth1 = 15 [(dccl.field).max=100.0, (dccl.field).min=-1.0, (dccl.field).precision=1];
//  optional double data1 = 16 [(dccl.field).max=100.0, (dccl.field).min=-1.0, (dccl.field).precision=1];
//  optional double nav_x2 = 17 [(dccl.field).max=10000, (dccl.field).min=0, (dccl.field).precision=1];
//  optional double nav_y2 = 18 [(dccl.field).max=10000, (dccl.field).min=0, (dccl.field).precision=1];
//  optional double Depth2 = 19 [(dccl.field).max=100.0, (dccl.field).min=-1.0, (dccl.field).precision=1];
//  optional double data2 = 20 [(dccl.field).max=100.0, (dccl.field).min=-1.0, (dccl.field).precision=1];
}

